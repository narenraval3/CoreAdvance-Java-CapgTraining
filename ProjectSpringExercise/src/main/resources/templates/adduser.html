<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/saveUser}" th:object="${user}"
		method="post">
		<p>
			User ID: <input type="text" th:field="*{userId}" />
		</p>
		<p>
			User Name: <input type="text" th:field="*{userName}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
